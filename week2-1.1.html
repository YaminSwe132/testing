<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2-1.1</title>
</head>
<body>
    <section>
        <form>
            <div>
                <label>Username</label>
                <input type="text" name="username">
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div>
                <label>Choose Hobbies</label>
                <input type="checkbox" name="swimming">Swimming
                <input type="checkbox" name="coding">Coding
                <input type="checkbox" name="music">Music
            </div>
            <div>
                <label>Select Year</label>
                <select name="year">
                    <option value="first">First year</option>
                    <option value="second">Second year</option>
                    <option value="third">Third year</option>
                </select>
            </div>
            <div>
                <input name="languages" list="language">
                <datalist id="language">
                    <option>Bhutan</option>
                    <option>Chines</option>
                    <option>Korean</option>
                    <option>Burmese</option>
                    <option>Japanese</option>
                </datalist>
            </div>
            <div>
                <label>Choose date</label>
                <input type="date" name="calender">
                <input type="file" name="file">
                <input type="color" name="color">
                <input type="number" name="number">
            </div>
            <div>+
                <textarea rows="5" cols="50">Message</textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="Submit">
                <button>Register</button>
            </div>
            <div>
                <iframe width="500px" height="200px"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3818.3383226665946!2d96.15392591469539!3d16.859150388397204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1937c5a37e76b%3A0x370e1fc08171d8be!2sHost%20Myanmar%20Company%20Limited!5e0!3m2!1sen!2smm!4v1651228128946!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            

        </form>
    </section>
</body>
</html>
